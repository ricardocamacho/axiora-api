service: axiora-api
# app and org for use with dashboard.serverless.com
app: axiora
org: ricardocamacho21

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '2'
useDotenv: true

custom:
  serverless-offline:
    noPrependStageInUrl: true
    httpPort: 8080
  dynamodb:
    axioraUsersTable: ${self:service}-users-${self:provider.stage}

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-2
  lambdaHashingVersion: 20201221
  apiGateway:
    shouldStartNameWithService: true

  iam:
    role:
      statements:
        - Effect: 'Allow'
          Action:
            - 'dynamodb:Query'
            - 'dynamodb:GetItem'
            - 'dynamodb:PutItem'
            - 'dynamodb:UpdateItem'
          Resource:
            - arn:aws:dynamodb:us-east-2:571994632048:table/${self:custom.dynamodb.axioraUsersTable}
            - arn:aws:dynamodb:us-east-2:571994632048:table/${self:custom.dynamodb.axioraUsersTable}/index/id
            - arn:aws:dynamodb:us-east-2:571994632048:table/${self:custom.dynamodb.axioraUsersTable}/index/email-index

  environment:
    #JWT_SECRET_KEY: ${env:JWT_SECRET_KEY}
    DYNAMODB_AXIORA_USERS_TABLE: ${self:custom.dynamodb.axioraUsersTable}

functions:
  app:
    handler: index.handler
    events:
      - http: ANY /
      - http: 'ANY /{proxy+}'

resources:
  Resources:
    axioraUsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.dynamodb.axioraUsersTable}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

plugins:
  - serverless-offline
